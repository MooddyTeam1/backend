name: CI/CD Pipeline (prod)

on:
  push:
    branches: ["main"] # 한글 설명: main 브랜치에 push(=merge)될 때마다 배포 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 3️⃣ Gradle로 Spring Boot jar 빌드 (prod도 같은 jar 쓰니까 이대로 OK)
      - name: Build with Gradle (bootJar)
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test
        # 한글 설명:
        #   - 여기서는 prod/profile 개념이 크게 중요하지 않음
        #   - jar 안에 모든 yml이 포함되고, 실행할 때 어떤 profile 쓸지만 정하면 됨

      # 4️⃣ EC2에서 기존 애플리케이션 종료 & 디렉터리 정리
      - name: Cleanup on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            # 한글 설명: 8080 포트를 쓰는 기존 Spring Boot 프로세스 종료
            PID=$(lsof -t -i:8080 || echo "")
            if [ ! -z "$PID" ]; then
              echo "기존 애플리케이션 프로세스 종료: $PID"
              kill -9 $PID || true
            fi

            # 한글 설명: 배포 디렉터리(app) 초기화
            mkdir -p /home/${USER}/app
            rm -f /home/${USER}/app/app.jar
            rm -f /home/${USER}/app/app.log

      # 5️⃣ GitHub에서 빌드된 jar를 EC2로 복사
      - name: Copy jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # 한글 설명: build/libs 안 jar 파일을 /home/USER/app 으로 전송
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.EC2_USER }}/app"

      # 6️⃣ EC2에서 prod 프로필로 애플리케이션 실행
      - name: Run Spring Boot (prod profile)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/${USER}/app

            # 가장 최근 jar 파일명을 app.jar로 변경
            JAR_FILE=$(ls -t *.jar | head -n 1)
            mv "$JAR_FILE" app.jar

            # 🔹 prod 프로필 환경변수 설정
            export SPRING_PROFILES_ACTIVE=prod


            # 🔹 prod 프로필로 Spring Boot 실행
            #   - 환경변수 SPRING_PROFILES_ACTIVE=prod
            #   - 옵션 --spring.profiles.active=prod 둘 다 줘서 확실하게
            nohup java -jar app.jar --spring.profiles.active=prod > app.log 2>&1 &

            echo "애플리케이션(prod) 배포 완료"
