name: CI/CD Pipeline (prod)

on:
  push:
    branches: ["main"] # main 브랜치에 push(=merge)될 때마다 배포 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 3️⃣ Gradle로 Spring Boot jar 빌드 (backend 폴더 기준)
      - name: Build with Gradle (bootJar)
        working-directory: backend   # ✅ 백엔드가 backend 폴더에 있을 때
        run: |
          chmod +x ./gradlew        # gradlew 실행 권한 부여
          ./gradlew clean bootJar -x test
        # 결과: backend/build/libs/*.jar 생성

      # 4️⃣ EC2에서 기존 애플리케이션 종료 & 디렉터리 정리
      - name: Cleanup on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}        # EC2 퍼블릭 IP
          username: ubuntu                 # EC2 로그인 유저
          key: ${{ secrets.PRIVATE_KEY }}  # .pem 내용 전체를 넣은 GitHub Secret
          script: |
            # 8080 포트를 쓰는 기존 Spring Boot 프로세스 종료
            PID=$(lsof -t -i:8080 || echo "")
            if [ ! -z "$PID" ]; then
              echo "기존 애플리케이션 프로세스 종료: $PID"
              kill -9 $PID || true
            fi

            # 배포 디렉터리 생성 및 기존 파일 정리
            mkdir -p /home/ubuntu/app
            rm -f /home/ubuntu/app/app.jar
            rm -f /home/ubuntu/app/*.jar
            rm -f /home/ubuntu/app/app.log

      # 5️⃣ GitHub에서 빌드된 jar를 EC2로 복사
      - name: Copy jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          # 로컬: backend/build/libs/*.jar
          # 원격: /home/ubuntu/app 아래에 jar 파일만 떨어지도록 strip_components 사용
          source: "backend/build/libs/*.jar"  # ✅ backend 폴더 기준으로 수정
          target: "/home/ubuntu/app"
          strip_components: 3   # backend / build / libs → 3개 컴포넌트 제거 후 jar만 복사

      # 6️⃣ EC2에서 prod 프로필로 애플리케이션 실행
      - name: Run Spring Boot (prod profile)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app

            # 가장 최근 jar 파일 선택 후 app.jar 이름으로 변경
            JAR_FILE=$(ls -t *.jar | head -n 1)
            echo "실행할 JAR: $JAR_FILE"
            mv "$JAR_FILE" app.jar

            # prod 프로필 환경변수 설정
            export SPRING_PROFILES_ACTIVE=prod

            # prod 프로필로 Spring Boot 실행
            nohup java -jar app.jar --spring.profiles.active=prod > app.log 2>&1 &

            echo "애플리케이션(prod) 배포 완료"
