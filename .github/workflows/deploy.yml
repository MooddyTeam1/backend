name: CI/CD Pipeline (prod)

on:
  push:
    branches: ["main"] # 한글 설명: main 브랜치에 push(=merge)될 때마다 배포 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 3️⃣ Gradle로 Spring Boot jar 빌드
      - name: Build with Gradle (bootJar)
        run: |
          chmod +x ./gradlew            # 한글 설명: gradlew 실행 권한 부여
          ./gradlew clean bootJar -x test
        # 한글 설명:
        #  - build/libs/*.jar 가 생성됨
        #  - prod/profile은 실행 시점에 --spring.profiles.active=prod 로 선택

      # 4️⃣ EC2에서 기존 애플리케이션 종료 & 디렉터리 정리
      - name: Cleanup on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}        # 한글 설명: EC2 퍼블릭 IP (예: 3.35.24.48)
          username: ubuntu                 # 한글 설명: EC2 로그인 유저
          key: ${{ secrets.PRIVATE_KEY }}  # 한글 설명: .pem 내용 전체를 넣은 GitHub Secret
          script: |
            # 한글 설명: 8080 포트를 쓰는 기존 Spring Boot 프로세스 종료
            PID=$(lsof -t -i:8080 || echo "")
            if [ ! -z "$PID" ]; then
              echo "기존 애플리케이션 프로세스 종료: $PID"
              kill -9 $PID || true
            fi

            # 한글 설명: 배포 디렉터리 생성 및 기존 파일 정리
            mkdir -p /home/ubuntu/app
            rm -f /home/ubuntu/app/app.jar
            rm -f /home/ubuntu/app/*.jar
            rm -f /home/ubuntu/app/app.log

      # 5️⃣ GitHub에서 빌드된 jar를 EC2로 복사
      - name: Copy jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          # 한글 설명:
          #   - 로컬: build/libs/*.jar
          #   - 원격: /home/ubuntu/app 아래에 바로 *.jar 파일만 떨어지도록 strip_components 사용
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 2   # 한글 설명: build/libs/ 경로 부분을 제거하고 jar만 복사

      # 6️⃣ EC2에서 prod 프로필로 애플리케이션 실행
      - name: Run Spring Boot (prod profile)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app

            # 한글 설명: 가장 최근 jar 파일 선택 후 app.jar 이름으로 변경
            JAR_FILE=$(ls -t *.jar | head -n 1)
            echo "실행할 JAR: $JAR_FILE"
            mv "$JAR_FILE" app.jar

            # 🔹 prod 프로필 환경변수 설정
            export SPRING_PROFILES_ACTIVE=prod

            # 🔹 prod 프로필로 Spring Boot 실행
            #   - 환경변수 SPRING_PROFILES_ACTIVE=prod
            #   - 옵션 --spring.profiles.active=prod 둘 다 사용
            nohup java -jar app.jar --spring.profiles.active=prod > app.log 2>&1 &

            echo "애플리케이션(prod) 배포 완료"
