name: CI/CD Pipeline (prod)

on:
  push:
    branches:
      - main
      - feature/ci-cd   # 작업 브랜치에서도 빌드는 돌게
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Gradle (bootJar)
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      - name: Cleanup on EC2
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            PID=$(lsof -t -i:8080 || echo "")
            if [ ! -z "$PID" ]; then
              echo "기존 애플리케이션 프로세스 종료: $PID"
              kill -9 $PID || true
            fi

            mkdir -p /home/ubuntu/app
            rm -f /home/ubuntu/app/app.jar
            rm -f /home/ubuntu/app/*.jar
            rm -f /home/ubuntu/app/app.log

      - name: Copy jar to EC2
        if: github.ref == 'refs/heads/main'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 2

      - name: Run Spring Boot (prod profile)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app

            JAR_FILE=$(ls -t *.jar | head -n 1)
            echo "실행할 JAR: $JAR_FILE"
            mv "$JAR_FILE" app.jar

            export SPRING_PROFILES_ACTIVE=prod

            nohup java -jar app.jar --spring.profiles.active=prod > app.log 2>&1 &

            echo "애플리케이션(prod) 배포 완료"
