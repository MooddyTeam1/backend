name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - server  # server ë¸Œëžœì¹˜ì— pushë  ë•Œ ìžë™ ì‹¤í–‰

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "ðŸ“¦ Uploading JAR to EC2..."
          scp -i private_key.pem -o StrictHostKeyChecking=no build/libs/backend-0.0.1-SNAPSHOT.jar $USER@$HOST:/home/ubuntu/backend.jar

          echo "ðŸš€ Restarting Spring Boot app on EC2..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
          if pgrep -f "java -jar /home/ubuntu/backend.jar" > /dev/null
          then
            echo "ðŸ”´ Stopping existing Spring Boot process..."
            pkill -f "java -jar /home/ubuntu/backend.jar"
          fi

          echo "ðŸŸ¢ Starting new Spring Boot process..."
          nohup java -jar /home/ubuntu/backend.jar > /home/ubuntu/backend.log 2>&1 &
          EOF