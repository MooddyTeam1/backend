name: CI/CD Pipeline (prod)

on:
  push:
    branches:
      - main           # ✅ main에 push 되면
      - feature/ci-cd  # ✅ 지금 네가 작업 중인 브랜치에서도 CI 빌드만
  pull_request:
    branches:
      - main           # ✅ main으로 향하는 PR에서도 빌드

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 3️⃣ Gradle로 Spring Boot jar 빌드 (backend 폴더 기준)
      - name: Build with Gradle (bootJar)
        working-directory: backend   # ✅ 백엔드 폴더 이름
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test
        # 결과: backend/build/libs/*.jar 생성

      # 4️⃣ EC2에서 기존 애플리케이션 종료 & 디렉터리 정리
      # 👉 main 일 때만 실행되도록 조건 추가
      - name: Cleanup on EC2
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            PID=$(lsof -t -i:8080 || echo "")
            if [ ! -z "$PID" ]; then
              echo "기존 애플리케이션 프로세스 종료: $PID"
              kill -9 $PID || true
            fi

            mkdir -p /home/ubuntu/app
            rm -f /home/ubuntu/app/app.jar
            rm -f /home/ubuntu/app/*.jar
            rm -f /home/ubuntu/app/app.log

      # 5️⃣ GitHub에서 빌드된 jar를 EC2로 복사
      - name: Copy jar to EC2
        if: github.ref == 'refs/heads/main'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          source: "backend/build/libs/*.jar"  # ✅ 경로 체크
          target: "/home/ubuntu/app"
          strip_components: 3                 # backend / build / libs

      # 6️⃣ EC2에서 prod 프로필로 애플리케이션 실행
      - name: Run Spring Boot (prod profile)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app

            JAR_FILE=$(ls -t *.jar | head -n 1)
            echo "실행할 JAR: $JAR_FILE"
            mv "$JAR_FILE" app.jar

            export SPRING_PROFILES_ACTIVE=prod

            nohup java -jar app.jar --spring.profiles.active=prod > app.log 2>&1 &

            echo "애플리케이션(prod) 배포 완료"
