jwt:
  secret: change-me-to-secure-key-change-this-in-prod
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 1209600
  issuer: moa-backend

toss:
  client-key: ${TOSS_CLIENT_KEY}  # 토스페이먼츠 샌드박스 클라이언트 키
  secret-key: ${TOSS_SECRET_KEY}  # 토스페이먼츠 샌드박스 시크릿 키

spring:
  application:
    name: backend

  security:
    oauth2:
      client:
        registration:
          google:    # 제약 없음
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

            kakao: # 개인 개발자 사용 가능
              client-id: ${KAKAO_CLIENT_ID}
              client-secret: ${KAKAO_CLIENT_SECRET}
              authorization-grant-type: authorization_code
              redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

  # H2 Database
  datasource:
    url: jdbc:h2:mem:moaDB
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true  # H2 콘솔 활성화 (http://localhost:8080/h2-console)
      path: /h2-console

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create  # 서버 시작 시 테이블 자동 생성 (개발용)
    show-sql: true      # SQL 로그 출력
    properties:
      hibernate:
        format_sql: true  # SQL 포맷팅
    defer-datasource-initialization: true  # ⭐ data.sql을 Hibernate 테이블 생성 후에 실행

  # data.sql 자동 실행
  sql:
    init:
      mode: always  # 항상 data.sql 실행
